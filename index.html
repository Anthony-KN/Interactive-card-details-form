<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <!--GOOGLE FONTS (Space Grotesk)-->
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Interactive card details form</title>
    </head>
    <body>
        <div class="container main__container">
            <section class="main__container__background-one">
                <div class="card__front">
                    <img
                        class="card__front__logo"
                        src="./images/card-logo.svg"
                        alt="Logo"
                    />
                    <p class="card__front__number">0000 0000 0000 0000</p>
                    <div class="card__front__details">
                        <p class="card__front__details-name">Jane Appleseed</p>
                        <p class="card__front__details-date">
                            <span class="card__front__month">00</span>/<span
                                class="card__front__year"
                                >00</span
                            >
                        </p>
                    </div>
                </div>
                <div class="card__back">
                    <p class="card__back__cvc">000</p>
                </div>
            </section>
            <main class="container main__container__background-second">
                <form class="form" action="">
                    <label class="form__label" for="cardholder">Cardholder Name</label>
                    <input
                        type="text"
                        name="cardholder"
                        id="cardholder"
                        class="form__input"
                        placeholder="e.g. Jane Appleseed"
                        maxlength="26"
                    />
                    <div class="form__cardholder-error error"></div>

                    <label class="form__label" for="cardNumber">Card Number</label>
                    <input
                        class="form__input"
                        type="text"
                        name="cardNumber"
                        id="cardNumber"
                        placeholder="e.g. 1234 5678 9123 0000"
                        maxlength="19"
                    />
                    <div class="form__cardNumber-error error"></div>

                    <div class="form__date-cvc">
                        <!--grid-->
                        <label class="form__label" for="cardMonth"
                            >Exp. Date (MM/YY)</label
                        >
                        <label class="form__label" for="cardCvc">CVC</label>
                        <div class="form__date">
                            <input
                                class="form__input"
                                type="text"
                                name="cardMonth"
                                id="cardMonth"
                                placeholder="MM"
                                maxlength="2"
                            />
                            <input
                                class="form__input"
                                type="text"
                                name="cardYear"
                                id="cardYear"
                                placeholder="YY"
                                maxlength="2"
                            />
                        </div>
                        <input
                            class="form__input"
                            type="text"
                            name="cardCvc"
                            id="cardCvc"
                            placeholder="e.g. 123"
                            maxlength="3"
                        />
                        <div class="form__error-container">
                            <div class="form__input-mm--error error"></div>
                            <div class="form__input-yy--error error"></div>
                        </div>
                        <div class="form__input-cvc--error error"></div>
                    </div>
                    <input type="submit" class="form__submit" value="Confirm" />
                </form>
                <section class="thanks-section">
                    <img
                        class="thanks-section__img"
                        src="/images/icon-complete.svg"
                        alt="Complete Icon"
                    />
                    <h2 class="thanks-section__title">THANK YOU</h2>
                    <p class="thanks-section__text">We've added your card details</p>
                    <button class="thanks-section__button">Continue</button>
                </section>
            </main>
        </div>

        <!-- Completed state start -->
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Anthony Can</a>.
        </div>
        <script src="main.js"></script>
    </body>
</html>
